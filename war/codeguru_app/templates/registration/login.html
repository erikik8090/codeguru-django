{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'register' %}">Create a new account</a>
    </div>
{% endblock %}
